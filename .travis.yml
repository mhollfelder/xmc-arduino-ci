language: bash
os: linux
dist: bionic

git:
  depth: 1

jobs:
  include:
    - stage: master
      if: branch = master
      addons:
        apt:
          packages:
          - jq
          - python3
      cache:
        directories:

      before_install: 
      - chmod +x $TRAVIS_BUILD_DIR/arm/scripts/buildBoardsManagerPackage.sh

      script: $TRAVIS_BUILD_DIR/arm/scripts/buildBoardsManagerPackage.sh
         
      notifications:
        email:
          on_success: change
          on_failure: change
